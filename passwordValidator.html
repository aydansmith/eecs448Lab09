<!DOCTYPE html> 
<html>
<body>
    <!--Learned about input forms from https://www.w3schools.com/tags/att_input_type_password.asp-->
    <p id="passwordStatus" style="color: red"></p>
    <label for="pwd1">Please Enter Your Password</label>
    <p></p>
    <input type="password" id="pwd1" name="pwd1">
    <p></p>
    <label for="pwd2">Please Verify Your Password</label>
    <p></p>
    <input type="password" id="pwd2" name="pwd2">
    <p></p>
    <button id="SubmitButton", onclick="onClick()">Validate</button>
    <script type="text/javascript">
        function onClick(){
            var field1 = document.getElementById("pwd1").value
            var field2 = document.getElementById("pwd2").value
            var passwordText = document.getElementById("passwordStatus")
            if(field1.length < 8){
                passwordText.innerText = "Your password is not at least 8 characters, please try again"
            }
            else if(field1 != field2){
                passwordText.innerText = "Your passwords do not match, please try again"
            }
            else{
                passwordText.innerText = ""
            }
        }
    </script> 
</body>
</html>
